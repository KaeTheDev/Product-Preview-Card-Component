<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="scss/main.css">
</head>
<body>

  <div class="container">
    <figure class="product-image">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 768px)">
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>
    </figure>  
    <div class="product-details">
      <p class="text-xs">PERFUME</p>
      <h1 class="text-extra-large">Gabrielle Essence Eau De Parfum</h1>
      <p class="text-medium">A floral, solar, and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div>
      <p class="text-extra-large-green product-discount-price">$149.99</p>
      <span class="text-sm product-original-price">$169.99</span>
      </div>
    <button class="product-button text-large">
      <img class="product-button-icon" src="/images/icon-cart.svg" alt="product-icon">
      Add to Cart
    </button>
    </div>
  </div>
</body>
</html>
